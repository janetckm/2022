<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D MODEL VALUE CALCULATOR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            text-transform: uppercase;
            letter-spacing: 1px;
            background-color: #2c2c2c;
            color: #e0e0e0;
            font-size: 0.5em;
        }
        h1 {
            letter-spacing: 2px;
            text-align: center;
            color: #9cda50;
        }
        label {
            display: block;
            margin-top: 15px;
            letter-spacing: 1.5px;
            color: #b0b0b0;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid #4CAF50;
            border-radius: 25px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #3a3a3a;
            color: #e0e0e0;
        }
        button {
            background-color: #4CAF50;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            border-radius: 25px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            font-weight: bold;
            margin-top: 20px;
            letter-spacing: 1.5px;
            text-align: center;
            padding: 15px;
            background-color: rgba(109, 255, 61, 0.75);
            border-radius: 25px;
            color: #ffffff;
        }
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .input-group input {
            flex-grow: 1;
            margin-right: 10px;
            margin-bottom: 0;
        }
        .input-group button {
            flex-shrink: 0;
        }
        #calculatorForm {
            background-color: #3a3a3a;
            padding: 20px;
            border-radius: 25px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        ::placeholder {
            color: #808080;
        }
    </style>
</head>
<body>
    <h1>3D MODEL VALUE CALCULATOR</h1>
    <form id="calculatorForm">
        <label for="ratio"> RATIO: 1:(INPUT VALUE)</label>
        <div class="input-group">
            <input type="number" id="ratio" step="any" required placeholder="E.G., 76 FOR 1:76 SCALE">
            <button type="button" id="ratio76">1:76</button>
        </div>

        <label for="originalValue">ORIGINAL VALUE (MM):</label>
        <input type="number" id="originalValue" step="any" required placeholder="E.G., 1000.5 FOR 1000.5MM">

        <button type="submit">CALCULATE</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('calculatorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const ratio = parseFloat(document.getElementById('ratio').value);
            const originalValue = parseFloat(document.getElementById('originalValue').value);
            
            if (ratio <= 0) {
                document.getElementById('result').textContent = 'ERROR: RATIO MUST BE GREATER THAN 0.';
                return;
            }
            
            const calculatedValue = originalValue / ratio;
            
            document.getElementById('result').textContent = `CALCULATED VALUE: ${calculatedValue.toFixed(2)} MM`;
        });

        document.getElementById('ratio76').addEventListener('click', function() {
            document.getElementById('ratio').value = 76;
        });
    </script>
</body>
</html>
